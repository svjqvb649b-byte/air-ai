<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Noel & Air</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <div class="panel">
      <h2>ノエル</h2>
      <div id="noelLog" class="log"></div>
    </div>

    <div class="panel">
      <h2>エア</h2>
      <div id="airLog" class="log"></div>
    </div>
  </div>

  <div class="input-area">
    <input
      id="userInput"
      type="text"
      placeholder="ここに入力"
    />
    <button id="sendBtn">送信</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
