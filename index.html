<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Noel & Air Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">

    <!-- キャラ表示 -->
    <div class="characters">
      <div class="character">
        <img src="noel.png" alt="ノエル">
        <div class="name">ノエル</div>
      </div>

      <div class="character">
        <img src="air.png" alt="エア">
        <div class="name">エア</div>
      </div>
    </div>

    <!-- ログ -->
    <div id="log"></div>

    <!-- 入力 -->
    <div class="inputArea">
      <input id="textInput" type="text" placeholder="話しかける…" />
      <button onclick="send()">送信</button>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
