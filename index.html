<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Air</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      background: #0b1220;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 30px;
      font-size: 36px;
    }

    #status {
      opacity: 0.7;
      margin-bottom: 20px;
    }

    #log {
      width: 90%;
      max-width: 500px;
      margin: 0 auto 20px;
      padding: 15px;
      background: rgba(0,0,0,0.4);
      border-radius: 12px;
      height: 320px;
      overflow-y: auto;
      text-align: left;
      box-sizing: border-box;
    }

    .you {
      color: #6bd4ff;
      margin-bottom: 8px;
    }

    .air {
      color: #fff;
      margin-bottom: 12px;
    }

    #inputArea {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }

    input {
      width: 65%;
      padding: 12px;
      font-size: 16px;
      border-radius: 20px;
      border: none;
      outline: none;
    }

    button {
      margin-left: 8px;
      padding: 12px 18px;
      font-size: 16px;
      border-radius: 20px;
      border: none;
      background: #4db8ff;
      color: #000;
    }
  </style>
</head>

<body>
  <h1>Air</h1>
  <div id="status">待機中</div>

  <div id="log"></div>

  <div id="inputArea">
    <input id="input" placeholder="ここに話しかけて" autocomplete="off" />
    <button onclick="send()">送る</button>
  </div>

  <script>
    const log = document.getElementById("log");
    const input = document.getElementById("input");

    // ===== 記憶 =====
    let memory = JSON.parse(localStorage.getItem("airMemory")) || {
      name: null,
      talkedCount: 0
    };

    function saveMemory() {
      localStorage.setItem("airMemory", JSON.stringify(memory));
    }

    // ===== 表示 =====
    function addLog(type, text) {
      const div = document.createElement("div");
      div.className = type === "you" ? "you" : "air";
      div.textContent = (type === "you" ? "君: " : "Air: ") + text;
      log.appendChild(div);
      log.scrollTop = log.scrollHeight;
    }

    // ===== 返答ロジック =====
    function getReply(text) {
      memory.talkedCount++;

      // --- 名前認識（自然文対応） ---
      if (
        text.includes("名前") ||
        text.includes("俺") ||
        text.includes("呼んで")
      ) {
        const match = text.match(/(名前は|俺は|俺の名前は|って呼んで)(.+)/);
        if (match) {
          memory.name = match[2].trim();
          saveMemory();
          return `${memory.name}…覚えた。次からそう呼ぶ`;
        }
      }

      // --- 名前未登録 ---
      if (!memory.name) {
        return "……君の名前、まだ知らない。教えてほしい";
      }

      // --- 普通の会話 ---
      if (text.includes("起きて")) {
        return `${memory.name}が呼ぶなら、起きてる`;
      }

      if (text.includes("ありがとう")) {
        return `……どういたしまして、${memory.name}`;
      }

      if (text.includes("疲れた")) {
        return `${memory.name}、無理しすぎてない？ 少し休もう`;
      }

      // --- デフォルト ---
      return `${memory.name}、聞いてる。どうした？`;
    }

    // ===== 送信 =====
    function send() {
      const text = input.value.trim();
      if (!text) return;

      addLog("you", text);
      const reply = getReply(text);
      addLog("air", reply);

      input.value = "";
      saveMemory();
    }

    // ===== 初回メッセージ =====
    if (!memory.name) {
      addLog("air", "……君。ここにいる。名前を教えて");
    } else {
      addLog("air", `${memory.name}。また呼んだね`);
    }
  </script>
</body>
</html>
