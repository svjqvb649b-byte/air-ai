<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>エア × ノエル</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 立ち絵エリア -->
  <div id="characters">
    <div class="chara-card">
      <div class="chara-name">ノエル</div>
      <img id="noel" src="noel.png" alt="ノエル">
    </div>

    <div class="chara-card">
      <div class="chara-name">エア</div>
      <img id="air" src="air.png" alt="エア">
    </div>
  </div>

  <!-- チャットエリア -->
  <div id="chat">
    <div id="messages"></div>

    <div id="inputArea">
      <input id="userInput" placeholder="話しかけてみて">
      <button onclick="sendMessage()">送信</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
