<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>エア × ノエル</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="characters">
  <div class="char">
    <span class="label">ノエル</span>
    <img id="noelImg" src="noel.png">
  </div>
  <div class="char">
    <span class="label">エア</span>
    <img id="airImg" src="air.png">
  </div>
</div>

<div id="chat">
  <div id="messages"></div>

  <div id="inputArea">
    <input id="userInput" placeholder="話しかけてみて">
    <button onclick="sendMessage()">送信</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
