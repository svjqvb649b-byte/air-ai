<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Air & Noel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- 通知 -->
  <div id="topBar">
    <button id="notifyBtn">🔔 通知: OFF</button>
  </div>

  <!-- 会話表示 -->
  <div id="chat">
    <div class="line air">Air : ……ここにいる。</div>
    <div class="line noel">Noel : いつでも話しかけて。</div>
  </div>

  <!-- 立ち絵エリア -->
  <div id="characters">
    <div class="chara">
      <img id="airImg" src="images/air/air_normal.png" alt="Air">
      <div class="name">Air</div>
    </div>

    <div class="chara">
      <img id="noelImg" src="images/noel/noel_normal.png" alt="Noel">
      <div class="name">Noel</div>
    </div>
  </div>

  <!-- 入力 -->
  <div id="inputArea">
    <input id="textInput" placeholder="ここに話しかけて" />
    <button id="sendBtn">送る</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
