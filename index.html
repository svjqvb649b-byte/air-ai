<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Air AI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Air AI</h1>

  <!-- キャラ表示 -->
  <img id="characterImage" src="air/air_normal.jpg" alt="character" />

  <!-- キャラ切り替え -->
  <div>
    <button onclick="setCharacter('air')">エア</button>
    <button onclick="setCharacter('noel')">ノエル</button>
  </div>

  <!-- 音声操作 -->
  <div>
    <button id="startBtn">🎤 開始</button>
    <button id="stopBtn">⏹ 停止</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
