<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Air & Noel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="app">

  <div class="characters">
    <div class="character">
      <img id="airImage" src="air/air_normal.jpg" alt="エア">
      <div class="name">エア</div>
    </div>

    <div class="character">
      <img id="noelImage" src="images/noel.png" alt="ノエル">
      <div class="name">ノエル</div>
    </div>
  </div>

  <div id="log"></div>

  <div class="inputArea">
    <input id="textInput" type="text" placeholder="文字で話しかける…" />
    <button id="sendBtn">送信</button>
    <button id="talkBtn">話す</button>
  </div>

</div>

<script src="app.js"></script>
</body>
</html>
