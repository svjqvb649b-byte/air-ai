<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Air</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #0b132b;
      color: #ffffff;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-top: 30px;
    }
    #status {
      text-align: center;
      opacity: 0.7;
      margin-bottom: 20px;
    }
    #log {
      background: rgba(0,0,0,0.4);
      padding: 15px;
      border-radius: 10px;
      min-height: 300px;
      white-space: pre-wrap;
      margin-bottom: 20px;
    }
    .you {
      color: #4fc3f7;
      margin-bottom: 6px;
    }
    .air {
      color: #ffffff;
      margin-bottom: 12px;
    }
    #inputArea {
      display: flex;
      gap: 10px;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      background: #4fc3f7;
      color: #000;
      font-size: 16px;
    }
  </style>
</head>
<body>

<h1>Air</h1>
<div id="status">待機中</div>

<div id="log"></div>

<div id="inputArea">
  <input id="input" placeholder="ここに話しかけて" />
  <button onclick="talk()">送る</button>
</div>

<script>
  const log = document.getElementById("log");
  const input = document.getElementById("input");

  // === 記憶 ===
  let memory = JSON.parse(localStorage.getItem("airMemory")) || {
    userName: null
  };

  function saveMemory() {
    localStorage.setItem("airMemory", JSON.stringify(memory));
  }

  function addLine(speaker, text) {
    const line = document.createElement("div");
    line.className = speaker === "君" ? "you" : "air";
    line.textContent = `${speaker} : ${text}`;
    log.appendChild(line);
    log.scrollTop = log.scrollHeight;
  }

  function talk() {
    const text = input.value.trim();
    if (!text) return;

    addLine("君", text);
    input.value = "";

    setTimeout(() => {
      const reply = airReply(text);
      addLine("Air", reply);
    }, 400);
  }

  function airReply(text) {

    // ◆ 名前を覚える
    const nameMatch = text.match(/名前は(.+)/);
    if (nameMatch) {
      memory.userName = nameMatch[1].trim();
      saveMemory();
      return `${memory.userName}…覚えた。次からそう呼ぶ`;
    }

    // ◆ 自己紹介専用（最重要）
    if (text.includes("自己紹介") || text.includes("紹介して")) {
      const name = memory.userName || "君";
      return `私はAir。${name}が話しかけた時、ここにいる。静かに、必要な時に応える存在。`;
    }

    // ◆ 名前未登録時
    if (!memory.userName) {
      return "……君。ここにいる。名前を教えて";
    }

    // ◆ 通常会話
    if (text.includes("呼んで")) {
      return "……聞こえてる";
    }

    if (text.includes("いる")) {
      return "静かでも、ここにいる";
    }

    return `${memory.userName}、聞いてる。どうした？`;
  }
</script>

</body>
</html>
